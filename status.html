<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Status | UCH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      --container-bg: rgba(30, 41, 59, 0.8);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background: rgba(30, 41, 59, 0.9);
      color: var(--primary);
      padding: 20px;
      position: relative;
      width: 100%;
      box-shadow: var(--shadow);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #profile-container {
      position: absolute;
      top: 20px;
      right: 27px;
      z-index: 100;
      cursor: pointer;
    }

    #profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 4px #aaa;
      border: 2px solid #fff;
      background: #eee;
      transition: box-shadow 0.2s;
    }

    #profile-icon:active,
    #profile-icon:focus {
      box-shadow: 0 0 8px var(--accent);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: var(--container-bg);
      color: var(--primary);
      min-width: 180px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 8px 0;
      font-size: 1rem;
      animation: fadeInMenu 0.2s;
    }

    .dropdown-menu.show {
      display: block;
    }

    @keyframes fadeInMenu {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-item {
      padding: 12px 24px;
      cursor: pointer;
      transition: background 0.15s;
      color: var(--primary);
    }

    .dropdown-item:hover {
      background: rgba(45, 55, 72, 0.6);
      color: var(--accent);
    }

    .dropdown-item.signout {
      border-top: 1px solid rgba(75, 85, 99, 0.4);
      margin-top: 6px;
      color: #fca5a5;
    }

    .container {
      max-width: 600px;
      background: var(--container-bg);
      color: var(--primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 32px;
      margin-top: 40px;
      text-align: left;
      /* Align text to the left */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
      /* Center the title */
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1.5em;
      /* Reduce bottom margin */
    }

    .status-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      background: rgba(45, 55, 72, 0.6);
      /* Darker background for items */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .status-label {
      font-weight: 600;
      margin-right: 10px;
      color: var(--accent);
    }

    .status-value {
      font-style: italic;
    }

    /* Add styles for the update form */
    .update-form {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(75, 85, 99, 0.4);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--primary);
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      border-radius: 6px;
      background: rgba(45, 55, 72, 0.3);
      color: var(--primary);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(96, 165, 250, 0.3);
    }

    .update-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(96, 165, 250, 0.4);
    }

    .update-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        padding: 32px 24px;
        margin-top: 32px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #profile-container {
        top: 12px;
        right: 12px;
      }

      #profile-icon {
        width: 32px;
        height: 32px;
      }
    }
  </style>
  <script>
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    window.onload = function() {
      let img;
      let menu;
      let container;
      const credential = localStorage.getItem('google_credential');
      if (credential) {
        const payload = parseJwt(credential);
        if (payload.picture) {
          // Create profile container
          container = document.createElement('div');
          container.id = 'profile-container';
          container.style.position = 'absolute';
          container.style.top = '20px';
          container.style.right = '42px';
          /*Move profile 16px from the left*/
          container.style.zIndex = '100';
          // Create profile icon
          img = document.createElement('img');
          img.id = 'profile-icon';
          img.src = payload.picture;
          img.alt = 'Google Profile';
          img.tabIndex = 0;
          img.style.width = '40px';
          img.style.height = '40px';
          img.style.borderRadius = '50%';
          img.style.boxShadow = '0 0 4px #aaa';
          img.style.border = '2px solid #fff';
          img.style.background = '#eee';
          img.style.cursor = 'pointer';
          img.style.transition = 'box-shadow 0.2s';
          // Create dropdown menu
          menu = document.createElement('div');
          menu.className = 'dropdown-menu';
          menu.style.display = 'none';
          menu.style.position = 'absolute';
          menu.style.top = '48px';
          menu.style.right = '0';
          menu.style.background = 'var(--container-bg)';
          menu.style.color = 'var(--primary)';
          menu.style.minWidth = '180px';
          menu.style.borderRadius = 'var(--radius)';
          menu.style.boxShadow = 'var(--shadow)';
          menu.style.padding = '8px 0';
          menu.style.fontSize = '1rem';
          menu.style.animation = 'fadeInMenu 0.2s';
          menu.innerHTML = `
          <div class="dropdown-item" id="account-settings-link">Account settings</div>
          <div class="dropdown-item">Profile</div>
          <div class="dropdown-item">Friends</div>
          <div class="dropdown-item" id="status-link">Status</div>
          <div class="dropdown-item signout" id="signout-link">Sign Out</div>
          `;
          // Append everything to the container
          container.appendChild(img);
          container.appendChild(menu);
          // Append the container to the header
          document.querySelector('header').appendChild(container);
          // Toggle menu on icon click
          container.onclick = function(e) {
            e.stopPropagation();
            menu.classList.toggle('show');
          };
          // Hide menu when clicking outside
          document.addEventListener('click', function() {
            menu.classList.remove('show');
          });
          // Account settings click
          menu.querySelector('#account-settings-link').onclick = function(e) {
            e.stopPropagation();
            menu.classList.remove('show');
            window.location.href = 'account-settings.html';
          };
          // Status click
          menu.querySelector('#status-link').onclick = function(e) {
            e.stopPropagation();
            menu.classList.remove('show');
            window.location.href = 'status.html';
          };
          // Sign out click
          menu.querySelector('#signout-link').onclick = function(e) {
            e.stopPropagation();
            localStorage.removeItem('google_credential');
            window.location.href = 'index.html';
          };
        }
      }
      const statusContainer = document.querySelector('.container');
      let userData;
      // This is our main worker
      async function loadData() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSAe4QpwhrAKISXsS81EjhsIGuww3A6zW2w9C7231DBOp4PImMRbmcU2-FbbC8K2hcCSTD02yIhibmA/pub?output=csv";
        const response = await fetch(url);
        const data = await response.text();
        // Parse the CSV data
        const lines = data.split('\n');
        const headers = lines[0].split(',');
        const results = [];
        for (let i = 1; i < lines.length; i++) {
          const obj = {};
          const currentLine = lines[i].split(',');
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j].trim()] = currentLine[j] ? currentLine[j].trim() : '';
          }
          results.push(obj);
        }
        userData = results;
        populateData();
      }
      // Populate the data into the html after it is parsed
      function populateData() {
        const userId = "test"; // Change to the actual userID after Login is working
        const user = userData.find(entry => entry.userID === userId);
        if (user) {
          statusContainer.innerHTML = `
<h1>User Status</h1>
<p>Here's the current status for <strong>${user.username}</strong>:</p>
<div class="status-item">
<span class="status-label">Username:</span>
<span class="status-value">${user.username}</span>
</div>
<div class="status-item">
<span class="status-label">Status:</span>
<span class="status-value">${user.status}</span>
</div>
<div class="status-item">
<span class="status-label">Warnings:</span>
<span class="status-value">${user.warnings}</span>
</div>
<div class="status-item">
<span class="status-label">Notes:</span>
<span class="status-value">${user.notes}</span>
</div>
`;
        } else {
          statusContainer.innerHTML = `<p>User status not found.</p>`;
        }
      }
      loadData()
    };
  </script>
</head>

<body>
  <header>
    <img src=https://raw.githubusercontent.com/unightly-club-hangout/uch/refs/heads/master/unightly_icon.ico alt="UCH Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <div class="container">
    <!-- User status will be loaded here -->
  </div>
</body>

</html>
