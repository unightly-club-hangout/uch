<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login to UCH</title>
  <meta name="description"
    content="Welcome to the UCH website! Sign in to access the Unightly Club Hangout and connect with fellow members.">
  <meta name="google-site-verification" content="MnycxIY1541Hu7A3wr_SPNJQSfoAjrfrrTOXaWyBEDo" />
  <meta name="viewport" content="width=device-width, initial-scale:1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      /* Dark background */
      --container-bg: rgba(30, 41, 59, 0.8);
      /* Semi-transparent container */
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
      --gradient: linear-gradient(to right, #6366f1, #a855f7);
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      cursor: none;
    }

    /* Animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: var(--gradient);
      opacity: 0.3;
      z-index: -1;
      animation: wave 10s linear infinite;
    }

    @keyframes wave {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(30, 41, 59, 0.9);
      /* Semi-transparent header */
      color: var(--primary);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: var(--shadow);
      z-index: 2;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 480px;
      background: var(--container-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px 32px;
      text-align: center;
      animation: fadeIn 1s;
      z-index: 5;
      /* Ensure container is above the animated background */
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 2em;
      opacity: 0.8;
    }

    .login-divider {
      margin: 32px 0 24px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-divider span {
      background: #4b5563;
      height: 1px;
      width: 40%;
      display: inline-block;
    }

    .login-divider label {
      margin: 0 16px;
      color: #9ca3af;
      font-size: 1rem;
      font-weight: 500;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 14px 36px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    .cta-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.5);
      transform: translateY(-2px) scale(1.03);
    }

    .google-signin-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    /* Style the Google Sign-In button directly */
    #g_id_signin {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .login-footer {
      margin-top: 32px;
      color: #9ca3af;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .login-footer a {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 32px 16px;
        padding: 32px 24px;

        header {
          padding: 16px;
        }

        .header-icon {
          width: 32px;
          height: 32px;
          margin-right: 12px;
        }

        .header-title {
          font-size: 1.25rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .cta-btn {
          padding: 12px 30px;
          font-size: 1rem;
        }
      }
    }

    /* Cursor Glow */
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      /* Match the body background */
      border-radius: 50%;
      pointer-events: none;
      /* Prevent the glow from interfering with clicks */
      z-index: 1;
      /* Ensure the glow is behind other elements, but above the animated background*/
      transform: translate(-50%, -50%);
      /* Center the glow on the cursor */
      /* Add blur to feather the edges */
      filter: blur(5px);
      background: radial-gradient(circle, rgba(30, 41, 59, 0.6), transparent);
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      /* Prevent the glow from interfering with clicks */
      z-index: 10000;
      /* Ensure the glow is on top of other elements */
      transform: translate(-50%, -50%);
      /* Center the glow on the cursor */
      background-color: #ffffff;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Redirect to blank.html if user is already logged in
    if (localStorage.getItem('google_credential')) {
      window.location.href = "blank.html";
    }

    function handleCredentialResponse(response) {
      // Save the credential (JWT) and redirect
      localStorage.setItem('google_credential', response.credential);
      window.location.href = "blank.html";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "90008544107-puntiddkae4hctcec08mghl6e9nhvs4k.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"), {
        theme: "outline",
        size: "large",
        width: "350" // Set a specific width for the button
        }
      );
      // Create the glow element
      const glow = document.createElement('div');
      glow.classList.add('cursor-glow');
      document.body.appendChild(glow);
      //Create the cursor element
      const cursor = document.createElement('div');
      cursor.classList.add('cursor');
      document.body.appendChild(cursor);

      // Track mouse movement
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;

        // Update glow position
        glow.style.left = `${x}px`;
        glow.style.top = `${y}px`;
        //Update cursor position
        cursor.style.left = `${x}px`;
        cursor.style.top = `${y}px`;

      });
    };
  </script>
</head>

<body>
  <header>
    <img src=https://raw.githubusercontent.com/unightly-club-hangout/uch/refs/heads/master/unightly_icon.ico alt="UCH Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <div class="container">
    <h1>Welcome to UCH</h1>
    <p>
      Welcome to our personal little website! It's currently work in progress but it's public.<br>
    </p>
    <div class="google-signin-wrapper">
      <p style="color:#CBD5E1; margin-bottom: 12px;">To access the website, please login below.</p>
      <div id="g_id_signin"></div>
    </div>
    <div class="login-footer">
      <span>By signing in, you agree to our <a href="terms_of_service.html" style="color:var(--accent);text-decoration:underline;">Terms</a> and <a href="privacy_policy.html" style="color:var(--accent);text-decoration:underline;">Privacy Policy</a>.</span>
    </div>
  </div>
</body>

</html>
