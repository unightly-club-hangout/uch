<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Dashboard</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 0;
background: linear-gradient(to bottom, #222, #333);
color: #eee;
overflow: auto;
}
.container {
width: 80%;
max-width: 960px;
margin: 50px auto;
padding: 30px;
background-color: rgba(40, 40, 40, 0.8);
border-radius: 15px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
position: relative;
z-index: 1;
}
h1 {
text-align: center;
margin-bottom: 40px;
color: #00bcd4;
text-shadow: 0 0 10px rgba(0, 188, 212, 0.8);
letter-spacing: 1.5px;
font-size: 2.5em;
}
/* Basic form styling (improve as needed) */
form {
margin-bottom: 30px;
}
label {
display: block;
margin-bottom: 5px;
color: #ddd;
}
input[type="text"], select {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #555;
border-radius: 5px;
background-color: #444;
color: #eee;
}
button {
background-color: #00bcd4;
color: #fff;
padding: 12px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #008fa3;
}
#unauthorized-message {
color: #f44336;
font-size: 1.2em;
text-align: center;
margin-top: 30px;
}
#stars {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 0;
pointer-events: none;
background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6"><circle cx="3" cy="3" r="1" fill="#fff"/></svg>'), #222;
animation: twinkling 20s linear infinite;
}
@keyframes twinkling {
from { background-position: 0 0; }
to { background-position: 1000px 1000px; }
}
.back-button {
background-color: #607d8b; /* A dark gray/blue color */
color: #fff;
padding: 12px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
font-size: 1em; /* Match the font size of other buttons */
margin-top: 20px; /* Add some space above the button */
}
.back-button:hover {
background-color: #455a64; /* Darken on hover */
}
</style>
</head>
<body>
<div id="stars"></div>
<div class="container">
<h1>Status Dashboard</h1>
<div id="unauthorized-message" style="display: none;">You are not authorized to view this page.</div>
<div id="dashboard-content" style="display: none;">
<!-- Dashboard content will be dynamically added here -->
</div>
<button class="back-button" onclick="window.location.href='issue.html'">Back to Status Page</button>
</div>
<script>
const STATUS_DATA_URL = 'https://gist.githubusercontent.com/silentmason/f35e624345a471ac32c0276c6f399c8b/raw/a53498aa3a93d0919500c586f8e3ef1775853d26/status_data.json'; // Replace with your Gist URL
// Function to fetch authorized emails from GitHub
async function fetchAuthorizedEmails() {
try {
const response = await fetch('https://raw.githubusercontent.com/silentmason/Unightly-Club-Hangout/refs/heads/main/statusstaff.json');
if (!response.ok) {
throw new Error(`HTTP error! Status: ${response.status}`);
}
const authorizedEmails = await response.json();
console.log("Authorized emails fetched successfully:", authorizedEmails);
return authorizedEmails;
} catch (error) {
console.error('Failed to fetch authorized emails:', error);
return []; // Return an empty array in case of an error
}
}
// Function to check if the user is authorized
async function checkAuthorization() {
const authorizedEmails = await fetchAuthorizedEmails();
// Get the user's email from local storage (assuming it's stored there after login)
const credential = localStorage.getItem('google_credential');
if (!credential) {
console.log('No credential found in localStorage');
return false;
}
function parseJwt(token) {
var base64Url = token.split('.')[1];
var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
}).join(''));
return JSON.parse(jsonPayload);
}
const payload = parseJwt(credential);
const userEmail = payload.email;
console.log('User email:', userEmail);
console.log('Authorized emails:', authorizedEmails);
// Check if the user's email is in the authorized list
const isAuthorized = authorizedEmails.includes(userEmail);
console.log('Is authorized:', isAuthorized);
return isAuthorized;
}
async function renderDashboard(statusData) {
const dashboardContent = document.getElementById('dashboard-content');
dashboardContent.innerHTML = '';
statusData.forEach(item => {
const form = document.createElement('div');
form.innerHTML = `
<h2>${item.service}</h2>
<p>Status: ${item.status}</p>
<p>Description: ${item.description}</p>
`;
dashboardContent.appendChild(form);
});
}
async function initializeDashboard() {
const isAuthorized = await checkAuthorization();
const unauthorizedMessage = document.getElementById('unauthorized-message');
const dashboardContent = document.getElementById('dashboard-content');
if (isAuthorized) {
unauthorizedMessage.style.display = 'none';
dashboardContent.style.display = 'block';
try {
const response = await fetch(STATUS_DATA_URL);
if (!response.ok) {
throw new Error(`HTTP error! status: ${response.status}`);
}
const statusData = await response.json();
await renderDashboard(statusData);
} catch (error) {
console.error('Error fetching status data:', error);
dashboardContent.innerHTML = '<p>Error loading status.</p>';
}
} else {
dashboardContent.style.display = 'none';
unauthorizedMessage.style.display = 'block';
}
}
initializeDashboard();
</script>
</body>
</html>
