<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Dashboard</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 0;
background: linear-gradient(to bottom, #222, #333);
color: #eee;
overflow: auto;
}
.container {
width: 80%;
max-width: 960px;
margin: 50px auto;
padding: 30px;
background-color: rgba(40, 40, 40, 0.8);
border-radius: 15px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
position: relative;
z-index: 1;
}
h1 {
text-align: center;
margin-bottom: 40px;
color: #00bcd4;
text-shadow: 0 0 10px rgba(0, 188, 212, 0.8);
letter-spacing: 1.5px;
font-size: 2.5em;
}
/* Basic form styling (improve as needed) */
form {
margin-bottom: 30px;
}
label {
display: block;
margin-bottom: 5px;
color: #ddd;
}
input[type="text"], select {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #555;
border-radius: 5px;
background-color: #444;
color: #eee;
}
button {
background-color: #00bcd4;
color: #fff;
padding: 12px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #008fa3;
}
#unauthorized-message {
color: #f44336;
font-size: 1.2em;
text-align: center;
margin-top: 30px;
display: none;
}
#stars {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 0;
pointer-events: none;
background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6"><circle cx="3" cy="3" r="1" fill="#fff"/></svg>'), #222;
animation: twinkling 20s linear infinite;
}
@keyframes twinkling {
from { background-position: 0 0; }
to { background-position: 1000px 1000px; }
}
.back-button {
background-color: #607d8b; /* A dark gray/blue color */
color: #fff;
padding: 12px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
font-size: 1em; /* Match the font size of other buttons */
margin-top: 20px; /* Add some space above the button */
}
.back-button:hover {
background-color: #455a64; /* Darken on hover */
}
</style>
</head>
<body>
<div id="stars"></div>
<div class="container">
<h1>Status Dashboard</h1>
<div id="unauthorized-message">You are not authorized to view this page.</div>
<div id="dashboard-content" style="display: none;">
<!-- Dashboard content will be dynamically added here -->
</div>
<button class="back-button" onclick="window.location.href='issue.html'">Back to Status Page</button>
</div>
<script>
// Utility function to set a cookie
function setCookie(name, value, days) {
let expires = "";
if (days) {
const date = new Date();
date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
expires = "; expires=" + date.toUTCString();
}
document.cookie = name + "=" + (JSON.stringify(value) || "") + expires + "; path=/";
}
// Utility function to get a cookie
function getCookie(name) {
const nameEQ = name + "=";
const ca = document.cookie.split(';');
for (let i = 0; i < ca.length; i++) {
let c = ca[i];
while (c.charAt(0) === ' ') c = c.substring(1, c.length);
if (c.indexOf(nameEQ) === 0) {
try {
return JSON.parse(c.substring(nameEQ.length, c.length));
} catch (error) {
console.error("Error parsing cookie:", name, error);
return null;
}
}
return null;
}
}
// Function to fetch authorized emails from GitHub
async function fetchAuthorizedEmails() {
try {
const response = await fetch('https://raw.githubusercontent.com/silentmason/Unightly-Club-Hangout/refs/heads/main/UCHstaff.json');
if (!response.ok) {
throw new Error(`HTTP error! Status: ${response.status}`);
}
const authorizedEmails = await response.json();
console.log("Authorized emails fetched successfully:", authorizedEmails);
return authorizedEmails;
} catch (error) {
console.error('Failed to fetch authorized emails:', error);
return []; // Return an empty array in case of an error
}
}
// Function to check if the user is authorized
async function checkAuthorization() {
const authorizedEmails = await fetchAuthorizedEmails();
// Get the user's email from local storage (assuming it's stored there after login)
const credential = localStorage.getItem('google_credential');
if (!credential) {
console.log('No credential found in localStorage');
return false;
}
function parseJwt(token) {
var base64Url = token.split('.')[1];
var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
}).join(''));
return JSON.parse(jsonPayload);
}
const payload = parseJwt(credential);
const userEmail = payload.email;
console.log('User email:', userEmail);
console.log('Authorized emails:', authorizedEmails);
// Check if the user's email is in the authorized list
const isAuthorized = authorizedEmails.includes(userEmail);
console.log('Is authorized:', isAuthorized);
return isAuthorized;
}
// Function to get status data from cookie or use default data
function getStatusDataFromCookie() {
const storedData = getCookie('statusData');
return storedData ? storedData : [
{ service: 'Website', status: 'operational', description: 'All systems are currently running smoothly.' },
{ service: 'API', status: 'minor_issues', description: 'Experiencing slightly elevated latency.' },
{ service: 'Database', status: 'operational', description: 'Database is functioning normally.' },
{ service: 'Authentication Service', status: 'operational', description: 'Users are able to log in and authenticate without issues.' }
];
}
// Function to save status data to cookie
function saveStatusDataToCookie(statusData) {
setCookie('statusData', statusData, 7); // Expires in 7 days
}
async function renderDashboard(statusData) {
const dashboardContent = document.getElementById('dashboard-content');
dashboardContent.innerHTML = '';
statusData.forEach((item, index) => {
const form = document.createElement('form');
form.innerHTML = `
<h2>${item.service}</h2>
<label for="status-${item.service}">Status:</label>
<select id="status-${item.service}">
<option value="operational" ${item.status === 'operational' ? 'selected' : ''}>Operational</option>
<option value="minor_issues" ${item.status === 'minor_issues' ? 'selected' : ''}>Minor Issues</option>
<option value="major_issues" ${item.status === 'major_issues' ? 'selected' : ''}>Major Issues</option>
</select>
<label for="description-${item.service}">Description:</label>
<input type="text" id="description-${item.service}" value="${item.description}">
<button type="submit">Update</button>
`;
form.addEventListener('submit', async (event) => {
event.preventDefault();
const newStatus = document.getElementById(`status-${item.service}`).value;
const newDescription = document.getElementById(`description-${item.service}`).value;
item.status = newStatus;
item.description = newDescription
saveStatusDataToCookie(statusData);
await renderDashboard(statusData); // Re-render the dashboard
});
dashboardContent.appendChild(form);
});
dashboardContent.style.display = 'block';
}
// Function to initialize the dashboard page
async function initializeDashboard() {
const isAuthorized = await checkAuthorization();
const unauthorizedMessage = document.getElementById('unauthorized-message');
const dashboardContent = document.getElementById('dashboard-content');
if (isAuthorized) {
const statusData = getStatusDataFromCookie(); // Load data from cookie
await renderDashboard(statusData);
dashboardContent.style.display = 'block';
} else {
unauthorizedMessage.style.display = 'block';
}
}
// Call the initialization function when the page loads
initializeDashboard();
</script>
</body>
</html>
