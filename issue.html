<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Status Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .component { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .operational { background-color: #d4edda; }
        .issues { background-color: #fff3cd; }
        .outage { background-color: #f8d7da; }
        .incident { margin: 10px 0; padding: 15px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>My Custom Status Page</h1>
    <div id="status-content">Loading...</div>

    <script>
        // Replace with your API key
        const API_KEY = '1|iIjTkzj9lJ3cxPxLkXQkMxl5HdJoju1SsZVBAGe27af1b613';
        const BASE_URL = 'https://v3.cachethq.io/status';

        const headers = {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
        };

        // Fetch components
        async function fetchComponents() {
            try {
                const response = await fetch(`${BASE_URL}/components`, { headers });
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching components:', error);
                return [];
            }
        }

        // Fetch incidents
        async function fetchIncidents() {
            try {
                const response = await fetch(`${BASE_URL}/incidents`, { headers });
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching incidents:', error);
                return [];
            }
        }

        // Render status page
        async function renderStatusPage() {
            const components = await fetchComponents();
            const incidents = await fetchIncidents();
            
            let html = '<h2>System Status</h2>';
            
            // Render components
            components.forEach(component => {
                const status = component.attributes.status;
                let statusClass = 'operational';
                if (status.value === 2 || status.value === 3) statusClass = 'issues';
                if (status.value === 4) statusClass = 'outage';
                
                html += `<div class="component ${statusClass}">
                    <strong>${component.attributes.name}</strong> - ${status.human}
                    ${component.attributes.description ? `<br><small>${component.attributes.description}</small>` : ''}
                </div>`;
            });
            
            // Render incidents
            if (incidents.length > 0) {
                html += '<h2>Recent Incidents</h2>';
                incidents.forEach(incident => {
                    html += `<div class="incident">
                        <strong>${incident.attributes.name}</strong> - ${incident.attributes.status.human}
                        <br><small>${incident.attributes.occurred.human}</small>
                        <p>${incident.attributes.message}</p>
                    </div>`;
                });
            }
            
            document.getElementById('status-content').innerHTML = html;
        }

        // Initialize
        renderStatusPage();
    </script>
</body>
</html>
