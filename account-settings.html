<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Account Settings | UCH</title>
  <link rel="icon" type="image/x-icon" href="unightly-icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e0f2fe;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --background: #0f172a;
      /* Dark background */
      --container-bg: rgba(30, 41, 59, 0.8);
      /* Semi-transparent container */
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--primary);
    }

    header {
      background: rgba(30, 41, 59, 0.9);
      color: var(--primary);
      padding: 20px;
      position: relative;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: var(--shadow);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #fff;
      object-fit: contain;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .settings-layout {
      display: flex;
      max-width: 900px;
      margin: 48px auto;
      background: var(--container-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-height: 480px;
      animation: fadeIn 0.8s;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .settings-tabs {
      width: 220px;
      background: rgba(45, 55, 72, 0.6);
      border-top-left-radius: var(--radius);
      border-bottom-left-radius: var(--radius);
      border-right: 1px solid rgba(75, 85, 99, 0.4);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      /* Stretch tabs */
      padding: 24px 0;
    }

    .tab {
      padding: 16px 24px;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .tab.active,
    .tab:hover {
      background: var(--accent);
      color: #fff;
    }

    .settings-content {
      flex: 1;
      padding: 40px;
    }

    .settings-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--primary);
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(45, 55, 72, 0.3);
      color: var(--primary);
      transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    .save-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
    }

    .save-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.5);
    }

    .form-success {
      color: #a7f3d0;
      font-weight: 500;
      margin-top: 12px;
    }

    .form-error {
      color: #fca5a5;
      font-weight: 500;
      margin-top: 12px;
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6b7280;
      /* Lighter color */
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-button:hover {
      color: var(--accent);
    }

    @media (max-width: 800px) {
      .settings-layout {
        flex-direction: column;
        max-width: 98vw;
        margin: 32px auto;
      }

      .settings-tabs {
        flex-direction: row;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(75, 85, 99, 0.4);
        border-radius: var(--radius) var(--radius) 0 0;
        align-items: stretch;
        padding: 0;
      }

      .tab {
        flex: 1;
        padding: 12px 16px;
        font-size: 1rem;
        text-align: center;
        border-radius: 0;
      }

      .settings-content {
        padding: 24px;
      }

      .settings-form {
        max-width: 100%;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabs = document.querySelectorAll('.tab');
      const content = document.getElementById('settings-content');
      const headerIcon = document.querySelector('.header-icon');
      let currentProfileImage = headerIcon.src;
      const tabContents = [{
        title: 'Account Settings',
        content: `
<h2>Account Settings</h2>
<form class="settings-form" id="account-form">
<div class="form-group">
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username">
</div>
<div class="form-group">
<label for="description">Description</label>
<textarea id="description" name="description" placeholder="Add a short description"></textarea>
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email">
</div>
<div class="form-actions">
<button type="submit" class="save-btn">Save Changes</button>
</div>
<div id="form-success" class="form-success" style="display:none;">Changes saved!</div>
<div id="form-error" class="form-error" style="display:none;"></div>
</form>
`,
        setup: setupAccountForm
      },
      {
        title: 'Security',
        content: `<h2>Security</h2><p>Update your password, enable 2FA, and review security logs.</p>`,
        setup: null
      },
      {
        title: 'Blocked Users',
        content: `<h2>Blocked Users</h2><p>View and manage users you have blocked.</p>`,
        setup: null
      },
      {
        title: 'Others',
        content: `<h2>Others</h2><p>Other settings and preferences.</p>`,
        setup: null
      }
      ];
      function showTab(index) {
        tabs.forEach(t => t.classList.remove('active'));
        tabs[index].classList.add('active');
        content.innerHTML = tabContents[index].content;
        if (tabContents[index].setup) {
          tabContents[index].setup();
        }
      }
      tabs.forEach((tab, idx) => {
        tab.addEventListener('click', function () {
          showTab(idx);
        });
      });
      // Set default tab
      showTab(0);
      function setupAccountForm() {
        const form = document.getElementById('account-form');
        if (form) {
          form.onsubmit = async function (e) {
            e.preventDefault();
            document.getElementById('form-success').style.display = 'none';
            document.getElementById('form-error').style.display = 'none';
            const data = {
              userId: "", // Set this from your auth/session if available
              username: form.username.value,
              description: form.description.value,
              email: form.email.value
            };
            try {
              const response = await fetch('/api/account/update', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
              });
              if (response.ok) {
                document.getElementById('form-success').style.display = 'block';
                setTimeout(() => {
                  document.getElementById('form-success').style.display = 'none';
                }, 2000);
              } else {
                const errorElement = document.getElementById('form-error');
                errorElement.innerText = 'Error saving changes.';
                errorElement.style.display = 'block';
                setTimeout(() => {
                  errorElement.style.display = 'none';
                }, 10000);
              }
            } catch (err) {
              const errorElement = document.getElementById('form-error');
              errorElement.innerText = 'Error saving changes.';
              errorElement.style.display = 'block';
              setTimeout(() => {
                errorElement.style.display = 'none';
              }, 10000);
            }
          };
        }
      }
    });
  </script>
</head>

<body>
  <header>
    <img src=https://raw.githubusercontent.com/unightly-club-hangout/uch/refs/heads/master/unightly_icon.ico alt="UCH Icon" class="header-icon">
    <span class="header-title">UCH Website</span>
  </header>
  <div class="settings-layout">
    <button class="close-button" onclick="window.location.href='blank.html'">
      &times;
    </button>
    <nav class="settings-tabs">
      <button class="tab">Account settings</button>
      <button class="tab">Security</button>
      <button class="tab">Blocked users</button>
      <button class="tab">Others</button>
    </nav>
    <section class="settings-content" id="settings-content">
      <!-- Tab content will appear here -->
    </section>
  </div>
</body>

</html>
